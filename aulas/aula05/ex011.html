    <main>
        
        <div>
            <h1 style="margin-bottom: 25px;" >Verificação de nacionalidade</h1>
  
            País de nacimento: <input type="text" name="txt1" id="p1" placeholder="ex: Brasil"> -->
            <input type="button" value="Verificar" onclick="verificar();">
        
            <div style="margin-top: 15px;" id="res">Resultado: </div>
        </div>

    </main>
    
    <script>

        function verificar(){
            var txt = document.getElementById("p1");
            country = txt.value;
            var div = document.getElementById("res");

            div.innerHTML = `País informado: <b>${country}<b>`;

            if (country == "Brasil"){
                div.innerHTML += `<p> Você é <b>Brasileiro</b>! </p>`;
            }else{
                div.innerHTML += `<p> Você é <b>Estrangeiro</b>! </p>`;
                
            }
        }

    </script>
