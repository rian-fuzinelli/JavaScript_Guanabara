    <main>
        
        <div>
            <h1 style="margin-bottom: 25px;" >Sistema de velocidade - DETRAN</h1>

            Velocidade do carro: <input type="number" name="v1" id="v1"> Km/h
            <input type="button" value="Verificar" onclick="verificar();">

            <div style="margin-top: 15px;" id="res">Resultado: </div>
        </div>

    </main>
    
    <script>

        function verificar(){
            var div = document.getElementById("res");
            var t1 = document.getElementById("v1");
            var vel = Number(t1.value);

            div.innerHTML = `<p>A velocidade informada foi <b>${vel}km/h</b> </p>`;
            div.innerHTML += `<p>O limite de velocidade é <b>60km/h</b></p>`;

            if (vel > 60){
                div.innerHTML += `<p>Você está <b>MULTADO!</b></p>` 
            }
            else {
                div.innerHTML += `<p> <b> Parabéns! </b>Continue respeitando as regras :)</p>`;
            }
        }

    </script>
