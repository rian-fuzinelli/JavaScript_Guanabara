    <main>
        <div id="txt"> </div>
    </main>

    <script>
        
        let divEl = document.getElementById('txt');
        let nome = prompt('Digite seu nome: ');

        divEl.innerHTML += (`Olá, <b>${nome}</b>, seu nome tem ${nome.length} letras. <br>`);
        divEl.innerHTML +=(`Seu nome em maiúsculo é ${nome.toUpperCase()}. <br>`);
        divEl.innerHTML +=(`Seu nome em minúsculo é ${nome.toLowerCase()}.`);

    </script>
