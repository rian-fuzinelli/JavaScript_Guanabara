    <main>
        <div id="area">  
            Interaja comigo!
        </div>
    </main>
    
    <script>
        var div = document.getElementById("area");

        // Add eventos diretamente pelo JS

        div.addEventListener('click', clicar);
        div.addEventListener('mouseenter', entrar);
        div.addEventListener('mouseout', sair);


        function clicar(){
            div.innerText = "Clicou";
            div.style.background = "#000";
            div.style.color = "#fff";
        }

        function entrar(){
            div.innerText = "Entrou";
            div.style.background = "green"
        }

        function sair(){
            div.innerText = "Saiu";
            div.style.background = "red"
        }

    </script>
    
</body>
